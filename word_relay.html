<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="txet">
    <button>입력</button>
    <script>        
      const number = parseInt(prompt('몇 명이 참가하나요?'), 10);
      // alert(number + "명이 참가합니다."); 알림창을 띄우는 기능
      // const yesOrNo = confirm('진행하시겠습니까?') 사용자의 확인을 요구하는 기능
      const $input = document.querySelector('input');
      const $button = document.querySelector('button');
      const $word = document.querySelector('#word');
      const $order = document.querySelector('#order');
      let word; //제시어
      let newWord;  // 새로 입력한 단어
      
      const onClickButton = () => {
        /* 순번표기 잘못 생각한 코드 
          if(order < number){
          $order.textContent = order + 1;
        }
        else if(order > number){
          $order.textContent = 1;
        }
        */
        if (!word) { //word가 아닌가? => 비어있는지 여부
            // word는 undefined(false)이므로 !word는 true => 비어있다. 즉, 첫번째 순서
            word = newWord; //입력한 단어가 제시어가 됨, 데이터를 저장했지만 저장한 데이터를 화면에 출력해야함(일단 태그 선택)
            $word.textContent = word; // input을 제외한 대부분의 태그는 txetContent를 씀
            $input.value = ''; //input에 남아있는 입력단어 초기화. input은 value를 씀
            const order = parseInt($order.textContent); //textContent는 문자열이므로 숫자로 돌려줘야함(parseInt)
            if(order === number) { //order(번째 순서)가 number(참가인원)랑 같아졌을 때 즉, 3명이 참가했을 때는 화면에 출력되는 3번째 참가자 == number(3)일때 onClickButton을 하면 $order를 1로 표기
              $order.textContent = 1;
            }
            else {
              $order.textContent = order + 1;
            }
          } else {
            // !word가 false이다 => 안 비어있다. 즉, 다음 순서
            if(word[word.length - 1] === newWord[0]){ // 제시어와 끝자와 새단어의 첫자가 일지 
              word = newWord;
              $word.textContent = word;
              $input.value = '';
              const order = parseInt($order.textContent); // 현재 순서를 나타냄
              if(order === number) {
              $order.textContent = 1;
            }
            else {
              $order.textContent = order + 1;
            }
            } 
            else{ // 제시어의 끝자와 새단어의 첫자가 불일치
              alert("올바른 단어를 입력하세요")
            }
        }
      }
      const onInput = (event) => {
        newWord = event.target.value;
      }
      $input.addEventListener('input', onInput);
      $button.addEventListener('click', onClickButton);
    </script>
</body>
</html>
